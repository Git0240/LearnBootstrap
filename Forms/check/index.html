<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Form Checks</h1>
        <div class="form-group">
            <h4>Checkboxes</h4>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" disabled>
                <label for="" class="form-check-label">Chickens</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="" class="form-check-label">Cats</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="" class="form-check-label">Rabbits</label>
            </div>
        </div>

        <div class="form-group">
            <h4>Radio Buttons</h4>
            <div class="form-check">
                <input type="radio" class="form-check-input" disabled>
                <label for="" class="form-check-label">Chickens</label>
            </div>
            <div class="form-check">
                <input type="radio" name="pet" class="form-check-input">
                <label for="" class="form-check-label">Cats</label>
            </div>
            <div class="form-check">
                <input type="radio" name="pet" class="form-check-input">
                <label for="" class="form-check-label">Rabbits</label>
            </div>
        </div>

        <div class="form-group">
            <h4>Inline Form Checks</h4>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" disabled>
                <label for="" class="form-check-label">Chickens</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="pet" class="form-check-input">
                <label for="" class="form-check-label">Cats</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="pet" class="form-check-input">
                <label for="" class="form-check-label">Rabbits</label>
            </div>
        </div>
    </div>
</body>
</html>
