<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1>Form control</h1>
        <form action="">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" placeholder="Enter your mail">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password">
                <small class="text-muted">Password must be 8 characters</small>
            </div>
            <div class="form-group">
                <label for="select">Select</label>
                <select name="" id="select" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Mutiple">Multi selecy</label>
                <select multiple name="" id="select-mutiple" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option> 
                </select>
                <small class="text-muted">Hold down ctrl(pc) or cmnd(mac) to select multiple</small>
            </div>
            <div class="form-group">
                <label for="Text-are">Text area</label>
                <textarea name="" id="" rows="4" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="File">File</label>
                <input type="file" id="file" class="form-control-file">
            </div>
            <div class="form-group">
                <label for="Range">Examplea range input</label>
                <input type="range" class="form-control-range">
            </div>
            <div class="form-group">
                <label for="FormLarge">Form large</label>
                <input type="email" class="form-control form-control-lg" placeholder="Enter your mail">
            </div>
            <div class="form-group">
                <label for="">Form control small</label>
                <input readonly type="email" class="form-control form-control-sm" placeholder="Enter your mail" disabled>
            </div>
            <input type="submit" class="btn btn-lg btn-primary">
        </form>
    </div>
</body>
</html>
