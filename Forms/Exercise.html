<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <form action="">
            <h4>Billing Address</h4>
            <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" placeholder="Full Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" placeholder="Username" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="">Email <span class="text-muted">(Optional)</span></label>
                <input type="text" placeholder="you@example.com" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input type="text" placeholder="1234 Market st." class="form-control">
            </div>
            <div class="form-group">
                <label for="">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" placeholder="Apartment or Suite" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Special Noted <span class="text-muted">(Optional)</span></label>
                <textarea class="form-control"></textarea>
                <small class="text-muted">Include any special requests you have for us!</small>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="checkbox1" class="custom-control-input">
                <label for="checkbox1" class="custom-control-label">Shipping address is same as billing</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="checkbox2" class="custom-control-input">
                <label for="checkbox2" class="custom-control-label">Save my info for next time</label>
            </div>
            <hr>
            <h4>Shipping Options</h4>
            <div class="custom-control custom-radio">
                <input type="radio" id="radio1" name="radiotest" class="custom-control-input">
                <label for="radio1" class="custom-control-label">Same Day Shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="radio2" name="radiotest" class="custom-control-input">
                <label for="radio2" class="custom-control-label">Next Dat Shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="radio3" name="radiotest" class="custom-control-input">
                <label for="radio3" class="custom-control-label">3-5 Business Days</label>
            </div>
            <button class="form-control btn btn-primary btn-lg">Continue to Checkout</button>
        </form>
        
    </div>
</body>
</html>
