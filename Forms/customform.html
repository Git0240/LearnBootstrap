<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Input</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Custom Inputs</h1>
        <!-- <div class="form-group"> -->
            <h4>Checkboxes</h4>
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="" class="form-check-label">I am a regular checkbox</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck">
                <label for="customCheck" class="custom-control-label">I am a custom checkbox</label>
            </div>
        <!-- </div> -->
        <!-- <div class="form-group"> -->
            <h4>Radio Buttons</h4>
            <div class="form-check">
                <input type="radio" class="form-check-input">
                <label for="" class="form-check-label">I am a regular radio button</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customRadio">
                <label for="customRadio" class="custom-control-label">Toggle this custom radio</label>
            </div>
        <!-- </div> -->
        <h4>File Inputs</h4>
        <div class="form-group">
            <label for="">Regular File Input</label>
            <input type="file" class="form-control-file">
        </div>
        <div class="custom-file">
            <input type="text" class="custom-file-input">
            <label for="" class="custom-file-label">Choose file</label>
        </div>
        <h4>Range Inputs</h4>
        <div class="form-group">
            <label for="">Regular Range Input</label>
            <input type="range" class="form-control-input form-control-range">
        </div>
        <div class="custom-control custom-range">
            <label for="">Custom Range</label>
            <input type="range" class="custom-control custom-range" min="0" max="3">
        </div>
    </div>
</body>
</html>
