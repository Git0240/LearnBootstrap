<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Primary</button>
        <button type="button" class="btn btn-warning">Primary</button>
        <button type="button" class="btn btn-danger">Primary</button>
        <button type="button" class="btn btn-secondary">Primary</button>
        <button type="button" class="btn btn-info">Primary</button>
        <button type="button" class="btn btn-light">Primary</button>
        <button type="button" class="btn btn-dark">Primary</button>

        <button type="button" class="btn btn-link">Primary</button>
    </div>

    <div class="content">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-success">Primary</button>
        <button type="button" class="btn btn-outline-warning">Primary</button>
        <button type="button" class="btn btn-outline-danger">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Primary</button>
        <button type="button" class="btn btn-outline-info">Primary</button>
        <button type="button" class="btn btn-outline-light">Primary</button>
        <button type="button" class="btn btn-outline-dark">Primary</button>
        <button type="button" class="btn btn-outline-link">Primary</button>
    </div>
    
    <div class="content">
        <button class="btn btn-primary btn-lg">Primary</button>
        <button class="btn btn-secondary btn-lg">Secondary</button>
    </div>
    <div class="content">
        <button class="btn btn-primary btn-sm">primary small</button>
        <button class="btn btn-success btn-sm">success small</button>
    </div>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>

    <div class="content">
        <a href="practice.html" class="btn btn-success">Practice</a>
    </div>
</body>
</html>
