<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-inline p-2 bg-primary text-light">d-inline</div>
        <div class="d-inline p-2 bg-dark text-light">d-inline</div>
    </div>

    <div class="container">
        <span class="d-block p-2 bg-primary text-light">d-block</span>
        <div class="d-block p-2 bg-dark text-light">d-block</div>
    </div>

    <div class="container">
        <div class="d-none">Hide on all</div>
        <div class="d-none d-sm-block">Hidden only on xs</div>
        <div class="d-none d-md-block">Hidden only on sm</div>
    </div>
</body>
</html>
